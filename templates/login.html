<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>

<!--Pantallita de Login -->
<div class="container">
    <form action="">
        <h1>Iniciar Sesión</h1>
        <!--Username/Password/Checkbox...-->
        <div class="input-box">
            <!--Función required. Para que salte una ventanita-->
            <input type="user" placeholder="Usuario" required id="username">
            <i class="fa-regular fa-user"></i> <!--Icono de usuario-->
        </div>
        <div class="input-box">
            <input type="password" placeholder="Contraseña" required id="password">
            <i class="fa-solid fa-key"></i> <!--Icono de contraseña -->
        </div>
        <div class="recordar_user">
            <label><input type="checkbox"> Recordar</label>
            <a href="#">Has olvidado la contraseña?</a>
        </div>

        <!--Boton de Login-->
        <button type="submit" onclick="leerInput()" class="login_button"> Iniciar Sesión</button>

        <script>

            function leerInput() {

                var usuario_metido = document.getElementById("username");
                var password_intro = document.getElementById("password");

                console.log("Valor del input-box (usuario):", usuario_metido);
                console.log("Valor del input-box (contraseña):", password_intro);

                // Aquí puedes redirigir a la página deseada
                window.location.href = "/appDeustotil_Tech/buscar/" + encodeURIComponent(usuario_metido);

                // Validación de la contraseña (si es necesario)
                {% if user %}
                    {% for user in UserObject %}
                        let pass_bbdd = "{{ user.password|escapejs }}";
                        if (pass_bbdd === password_intro) {
                            console.log("Contraseña correcta");
                        } else {
                            console.log("Contraseña incorrecta");
                        }
                    {% endfor %}
                {% endif %}
            }


        </script>


        <!--Opción de registrarse-->
        <div class="link_nuevo_usuario">
            <p>No tienes una cuenta?
                <a href="#">Creala aquí!</a>
            </p>
        </div>
    </form>
</div>

</body>
</html>
