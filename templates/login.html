<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>

<!--Pantallita de Login -->
<div class="container">
    <form action="{% url 'buscar_usuario' %}">
        <h1>Iniciar Sesión</h1>
        <!--Username/Password/Checkbox...-->
        <div class="input-box">
            <!--Función required. Para que salte una ventanita-->
            <input type="user" placeholder="Usuario" required id="username">
            <i class="fa-regular fa-user"></i> <!--Icono de usuario-->
        </div>
        <div class="input-box">
            <input type="password" placeholder="Contraseña" required id="password">
            <i class="fa-solid fa-key"></i> <!--Icono de contraseña -->
        </div>
        <div class="recordar_user">
            <label><input type="checkbox"> Recordar</label>
            <a href="#">Has olvidado la contraseña?</a>
        </div>

        <!--Boton de Login-->
        <button type="submit" onclick="" class="login_button"> Iniciar Sesión</button>
    </form>

       <div id="result">
                 {% if usuarios %}
                     <ul>
                           {% for usuario in usuarios %}
                                 <h3>{{ usuario.user }} {{ usuarios.password}}</h3>
                          {% endfor %}
                          
                     </ul>
                
                 {% else %}
                <p>No hay ningun user</p>
                 {% endif %}
             
       </div>

        <!--Opción de registrarse-->
        <div class="link_nuevo_usuario">
            <p>No tienes una cuenta?
                <a href="#">Creala aquí!</a>
            </p>
        </div>
    
</div>

</body>
</html>
