<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="container">
    <form id="searchForm" method="get" action="{% url 'buscar_usuario' %}">
        <h1>Iniciar Sesión</h1>
        <!--Username/Password/Checkbox...-->
        <div class="input-box">
            <input type="text" required id="user" name="user" placeholder="Usuario">
        </div>
        <div class="input-box">
            <input type="password" required id="password" name="password" placeholder="Contraseña">
        </div>

        <div class="recordar_user">
            <label><input type="checkbox"> Recordar</label>
            <a href="#">Has olvidado la contraseña?</a>
        </div>
              
        <button type="submit" class="login_button">Iniciar Sesión</button>
    </form>

    {% if usuarios %}
        <h2>Resultados de la búsqueda:</h2>
        <ul>
            {% for usuario in usuarios %}
                <a href="appDeustotil_Tech/index.html"></a>
            {% endfor %}
        </ul>
    {% else %}
    {% endif %}
</div>
</body>
</html>
