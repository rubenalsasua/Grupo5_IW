{% extends 'base.html' %}

{% block contenido %}

    <h2> Detalle del empleado</h2>
    {% if empleado %}
        <ul>
           <li>{{ empleado.dni }}</li>
           <li>{{ empleado.nombre }}</li>
           <li>{{ empleado.apellido }}</li>
           <li>{{ empleado.email }}</li>
           <li>{{ empleado.telefono }}</li>
        </ul>

    {% else %}
        <p> No existe este empleado.</p>
    {% endif %}


{% endblock %}
